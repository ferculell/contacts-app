
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Ingresar Nombre</mat-label>
      <input matInput placeholder="Juan Ejemplo" [formControl]="nombre" required>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Requerido</mat-hint>
      <mat-error *ngIf="nombre.invalid">{{getNombreErrorMessage()}}</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
        <mat-label>Ingresar Email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-icon matSuffix>email</mat-icon>
        <mat-hint>Requerido</mat-hint>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Ingresar tel√©fono</mat-label>
      <input matInput placeholder="54111111111">
      <mat-icon matSuffix>phone</mat-icon>
      <mat-hint>Opcional</mat-hint>
    </mat-form-field>
  </p>
